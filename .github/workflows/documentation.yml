# -- https://coderefinery.github.io/documentation/gh_workflow/

name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest

    strategy:
        matrix:
          python-version: ['3.8', '3.9', '3.10']  # Test against multiple Python versions

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pandoc
        run: |
          sudo apt-get update && sudo apt-get install -y git pandoc
      - name: Install Python dependencies
        run: |
          pip install sphinx sphinx_rtd_theme m2r2 'docutils>=0.18.1,<0.21' nbsphinx nbsphinx_link lxml_html_clean
        # -- This is everything under "dev" option in setup
      - name: Sphinx build
        run: |
          sphinx-build docs _build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ matrix.python-version == '3.10' && github.event_name == 'push'}}
        # if: ${{ matrix.python-version == '3.10' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        # TODO: put this back before merge
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true  # Avoid preserving commit history in target branch